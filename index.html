 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music player</title>
 </head>
 <body>
    <audio src="" id="audio"></audio>


    <div class="music-player">
        <h1 class="music-name">Song One</h1>
        <p class="artist-name">Artist</p>

        <div class="disk"></div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="btn backward-btn"><img src="https://cdn4.iconfinder.com/data/icons/video-3/128/Video_rewind_arrow_left-512.png" width="30px"></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><img src="https://cdn4.iconfinder.com/data/icons/video-3/128/Video_fast_forward-512.png" width="30px"></button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>

 </body>
 </html>
